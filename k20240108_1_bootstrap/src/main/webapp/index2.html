<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 웹 페이지</title>
<link rel="icon" href="./images/logo.png"/>
<meta name="viewport" content="width=device-width, inicial-scale=1.0">
<link rel="stylesheet" href="./css/bootstrap.min.css"/>

<style type="text/css">
	.jumbotron {
		background-image: url("./images/jumbotronBackground.jpg");
		background-size: cover;
		color: white;
		text-shadow: 0.2em 0.2em 0.2em black;
	}
</style>

<!-- 부트스트랩의 내비게이션 바를 작동시키기 위해 jQuery와 boostrap.js 파일을 연결한다. -->
<!-- jQuery -->
<script type="text/javascript" src="./js/jquery-3.7.1.js"></script>
<!-- bootstrap.js -->
<script type="text/javascript" src="./js/bootstrap.js"></script>

</head>
<body>
 
 <!-- 
 	내비게이션 바
 	홈페이지의 전체적인 구성을 보여주는 역할을 하고 내비게이션을 통해서 다른 페이지로 이동하거나 사용자가
 	원하는 기능을 찾아서 이동할 수 있게한다.
 	내비게이션 바는 일반적으로 html 소스 코드의 가자 위쪽에 위치하며 자바스크립트와 같이 사용한다.
  -->
 
 <div class="container">
 	<!-- navbar-default를 navbar-inverse로 변경하면 내비게이션 바가 검정 바탕이 된다. -->
 	<nav class="navbar navbar-inverse">
 		<div class="container-fluid">
 		
 		<!-- 내비게이션 헤더 -->
 		<div class="navbar-header">
 		<!-- 
 			브라우저의 폭이 클 때는 나타나지 않다가 폭이 작아지면 내비게이션 영역의 내용이 표시되지 않고 이 버튼이 표시되며
 			버튼이 클릭되면 data-target에 지정된 id 속성이 지정된 영역이 확장 또는 축소된다. 
 		-->
 			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-toggle" aria-expanded="false">
 				<!-- class="sr-only" : 큰 화면에는 표시되지 않지만 검색 엔진에서는 이 클래스 내용을 읽는다. -->
 				<span class="sr-only"></span>
 				<!-- class="icon-bar" : 버튼 내부에 표시할 줄의 개수만큼 지정한다. -->
 				<span class="icon-bar"></span>
 				<span class="icon-bar"></span>
 				<span class="icon-bar"></span>
 			</button>
 		</div>
 		<!-- 내비게이션 내용 -->
 		<div class="collapse navbar-collapse" id="nav-toggle">
 		
 			<!-- 내비게이션 왼쪽에 표시할 메뉴 -->
 			<ul class="nav navbar-nav">
 				<li><a href="#">소개</a></li>
 				<li><a href="#">강사</a></li>
 				<li class="dropdown">
 					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
 						aria-expanded="false">
 						강의보기
 						<span class="caret"></span> <!-- 아래 방향 세모 아이콘 -->
 					</a>
 					<ul class="dropdown-menu">
		 				<li><a href="#">C언어</a></li>
		 				<li><a href="#">java</a></li>
		 				<li><a href="#">android</a></li>
 					</ul>
 				</li>
 			</ul>
 		<!-- 검색폼 -->
 			<form class="navbar-form navbar-right" action="?">
 				<div class="form-group">
 					<input class="form-control" type="text" placeholder="Insert for Search Content">
 				</div>
 			<button class="btn btn-info" type="button">검색</button>
 			</form>
 			
 		<!-- 내비게이션 오른쪽에 표시할 내용 -->
 		<ul class="nav navbar-nav navbar-right">
 			<li class="dropdown">
 					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
 						aria-expanded="false">
 						들어가보기
 						<span class="caret"></span> <!-- 아래 방향 세모 아이콘 -->
 					</a>
 					<ul class="dropdown-menu">
		 				<li><a href="#">로그인</a></li>
		 				<li><a href="#">회원가입</a></li>
 					</ul>
 				</li>
 		</ul> <!-- nav navbar-nav navbar-right -->
 		
	 		</div> <!-- collapse navbar-collapse -->
 		</div> <!-- container-fluid -->
 	</nav> <!-- navbar navbar-inverse -->
 </div> <!-- container -->
 
 <div class="container">
 	<div class="jumbotron">
 		<h1 class="text-center"> 뽀로로가 좋아하는 홈페이지</h1>
 		<p class="text-center">
 			뽀로로가 좋아하는 홈페이지는 코딩 교육 사이트입니다. 뽀로로도 배울수 있는 코딩 사이트입니다.
 		</p>
 		<p class="text-center">
 			<a class="btn btn-danger btn-lg" href="#" role="button"> 보러가자!!!!!!</a>
 		</p>
 	</div> <!-- jumbotron -->
 </div> <!-- container -->

</body>
</html>
