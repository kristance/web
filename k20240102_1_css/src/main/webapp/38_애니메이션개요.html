<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 개요</title>

<style type="text/css">
	
	/* 
		animation : 요소에 애니메이션을 설정 및 제거한다.
		
		animation : 애니메이션의 단축 속성
			-> animation 애니메이션이름 재생시간 타이밍함수 대기시간 반복횟수 반복상태 전후상태 재생/정지
			-> 애니메이션 이름과 재생 시간은 필수 입력 사항이고, 나머지는 필요에 따라 생략 가능하다.
		
		개별 속성
		animation-name : @keyframes로 만드는 애니메이션 규칙의 이름을 지정한다.
		animation-duration : 애니메이션 지속 시간을 설정한다. 0s가 기본값
		animation-timing-function : 타이밍 함수를 설정한다. ease-out이 기본값
		animation-delay : 애니메이션 대기 시간을 설정한다. 0s 기본값
		animation-iteration-count  : 애니메이션 반복 횟수를 지정한다. 1이 기본값
		animation-direction : 애니메이션 재생 방향을 지정한다. normal이 기본값
		animation-fill-mode : 애니메이션 재생 후 전후 상태(위치)를 지정한다. none이 기본값.
		animation-play-state : 애니메이션의 재생과 정지를 설정한다. running이 기본값
	 */
	
	.box {
		width: 100px;
		height: 100px;
		background-color: lightgreen;
	}
	
	.box:hover {
		/* 애니메이션을 실행한다. */
		/*
		animation: first-animation;
		animation-duration: 2s;
		animation-timing-function: ease-in-out;
		animation-delay: 1s;
		animation-iteration-count: 3;
		animation-direction: alternate;
		animation-fill-mode: forwards;
		animation-play-state: running;
		*/
		/* first-animation이라는 이름의 애니메이션을 2초간 무한대로 왕복 재생한다. */
		animation: first-animation 2s infinite alternate;
	}
	
	/* 실행할 애니메이션 규칙을 만든다. */
	/* @keyframes를 사용해서 실행할 애니메이션 규칙을 만든다. 반드시 이름을 지정해야 한다.*/
	@keyframes first-animation {
		/* 프레임 단위(전체 실행 시간의 %)로 애니메이션을 설정한다. */
		0% { /* 시작 */
			width: 100px;
		}
		
		100% { /* 끝 */
			width: 500px;
		}
	}
	
	

</style>



</head>
<body>

<div class="box"></div>

</body>
</html>
