<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬 - position(fixed)</title>

<style type="text/css">

	body {
		height: 4000px;
	}


	.grand-parent {
		width: 400px;
		height: 300px;
		border: 4px solid forestgreen;
		padding: 30px 100px 100px 30px;
		/* position: relative; */
		bottom: 50px;
		right: 100px;
	}
	
	.parent {
		width: 400px;
		height: 300px;
		border: 4px solid lightgreen;
		/* position : relative; */
		top: 30px;
		left: 20px;
	}
	
	.child {
		width: 120px;
		height: 80px;
		border: 4px solid violet;
		background-color : lavenderblush;
		font-size: 40px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.fixed {
		/*
			fixed : position 속성 지정 여부, 위치상의 부모와 상관없이 브라우저를 기준으로 배치된다. 
			스크롤되더라도 항상 그 자리에 배치된다.	 
		*/
		position: fixed;
		top: 10px;
		right: 10px;
	}
	

</style>


</head>
<body>

<div class="grand-parent">
	<div class="parent">
		<div class="child">123</div>
		<div class="child fixed">456</div>
		<div class="child">789</div>
	</div>
</div>


</body>
</html>
