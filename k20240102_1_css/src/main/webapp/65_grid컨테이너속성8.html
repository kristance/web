<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 컨테이너 속성 - 수평, 수직 정렬</title>

<style type="text/css">

	/*
		justify-content : 컨테이너 내부에 item들을 수평으로 정렬한다.
			-> start : 컨테이너의 왼쪽(시작점)에 맞춰 정렬한다.
			-> center : 컨테이너 수평 가운데에 맞춰 정렬한다.
			-> end : 컨테이너 오른쪽(끝점)에 맞춰 정렬한다.
			-> space-between : 컨테이너에 표시되는 첫번쨰 item은 왼쪽에 붙이고 마지막 item은 오른쪽에 붙인 후
					item 사이의 간격을 균등하게 정렬한다.
			-> space-around : 컨테이너에 표시되는 item의 좌,우 여백을 균등하게 정렬한다.
			-> space-evenly : 컨테이너에 표시되는 item 사이의 여백을 균등하게 정렬한다.
			
		align-content : 컨테이너 내부에 item들을 수직으로 정렬한다.
			-> start : 컨테이너의 윗쪽(시작점)에 맞춰 정렬한다.
			-> center : 컨테이너 수직 가운데에 맞춰 정렬한다.
			-> end : 컨테이너 아래쪽(끝점)에 맞춰 정렬한다.
			-> space-between : 컨테이너에 표시되는 첫번쨰 item은 위쪽에 붙이고 마지막 item은 아래쪽에 붙인 후
					item 사이의 간격을 균등하게 정렬한다.
			-> space-around : 컨테이너에 표시되는 item의 상,하 여백을 균등하게 정렬한다.
			-> space-evenly : 컨테이너에 표시되는 item 사이의 여백을 균등하게 정렬한다.
	*/
	
	.container1 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: start; /* 기본값 */
		align-content: start; /* 기본값 */
	}
	
	.container1 > .item {
		border: 4px solid crimson;
	}
	
	.container2 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: center;
		align-content: center;
	}
	
	.container2 > .item {
		border: 4px solid crimson;
	}
	
	.container3 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: end;
		align-content: end;
	}
	
	.container3 > .item {
		border: 4px solid crimson;
	}
	
	.container4 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: space-between;
		align-content: space-between;
	}
	
	.container4 > .item {
		border: 4px solid crimson;
	}
	
	.container5 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: space-around;
		align-content: space-around;
	}
	
	.container5 > .item {
		border: 4px solid crimson;
	}
	
	.container6 {
		width: 450px;
		height: 450px;
		border: 4px solid black;
		display: grid;
		grid-template-rows: repeat(3, 100px);
		grid-template-columns: repeat(3, 100px);
		
		justify-content: space-evenly;
		align-content: space-evenly;
	}
	
	.container6 > .item {
		border: 4px solid crimson;
	}
	
	
	
</style>
