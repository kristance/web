<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델2 - 폭, 너비</title>

<style type="text/css">

	/* 
		max-width : 부모 요소의 크기와 관계없이 요소의 최대 가로 너비를 지정한다.
		min-width : 부모 요소의 크기와 관계없이 요소의 최소 가로 너비를 지정한다.
		max-height : 부모 요소의 크기와 관계없이 요소의 최대 세로 너비를 지정한다.
		min-height : 부모 요소의 크기와 관계없이 요소의 최소 세로 너비를 지정한다.
	 */

	.parent {
		width: 100px;
		height: 300px;
		border: 4px solid red;
		margin: 20px;
	}
	
	.child {
		/* width : auto; */ /* 부모 크기에 따라 가변적 */
		/* width : 100%; */ /* 부모 크기에 따라 가변적 */
		/* width : 300px; */ /* 부모 크기에 상관업시 고정적 */
		/* 
			parent class의 width가 200 ~ 400px이면 꽉차게 보이지만 400px보다 커지면 child class는
			400px를 유지하고 200px보다 작아지면 child class는 200px을 유지한다.
		
		 */
		max-width : 400px;
		min-width : 200px;
		height : 200px;
		background-color: lavender;
	}
	

</style>


</head>
<body>

<div class="parent">
	<div class="child">
		wow
	</div>
</div>



</body>
</html>
