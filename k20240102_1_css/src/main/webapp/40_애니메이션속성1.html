<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 - 이름, 재생시간</title>

<style type="text/css">

	/* 
		animation-name : @keyframes로 만드는 애니메이션 규칙의 이름을 지정한다.
		animation-duration : 애니메이션 지속 시간을 설정한다. 0s가 기본값
	
	 */
	 @keyframes ani {
	 	0% {
			width: 100px;
			background-color: lavenderblush;	 	
	 	}
	 	
	 	50% {
	 		width: 500px;
	 		background-color: lavender;
	 	}
	 	
	 	100% {
	 		width: 300px;
	 		background-color: thistle;
	 	}
	 }


.box {
	 	width: 100px;
	 	height: 100px;
	 	background-color: lavenderblush;
	 	border-radius: 25px;
	 }
	 
	 .box:hover {
	 	animation-name: ani;
	 	/* animation-duration: 2s;*/ /* animation-duration : 2000ms */
		animation: ani 2s;
	 }
	 


</style>

</head>
<body>
<div class="box"></div>

</body>
</html>
