<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델 10 - 투명도</title>

<style type="text/css">

		/* 
		
			opacity : 요소의 투명도를 지정한다. 0부터 1사이의 실수값을 지정하며 기본값은 1(완전 불투명)이다.
				1.0 : 100% 불투명도, 완전 불투명
				0.5 : 50% 불투명도, 반투명
				0.0 : 0% 불투명도, 완전 투명
		
		 */


		.parent {
		width: 300px;
		height: 250px;
		background-color: thistle;
	}
	
	.parent .child {
		width: 100px;
		height: 100px;
		background-color: lavenderblush;
		font-size: 40px;
		
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	/* display : none을 사용하면 사라져서 존재하지 않는다. */
	.parent .child:first-child {
		display: none;
	}
	
	/* opacity : 0.0을 사용하면 존재하지만 보이지 않는다. */
	.parent .child:nth-child(2) {
		opacity: 0.5;
	}
	
</style>

</head>
<body>

<div class="parent">
	<div class="child">1</div>
	<div class="child">2</div>
	<div class="child">3</div>
</div>


</body>
</html>
