<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소정렬 - position(absolute)</title>

<style type="text/css">

	.grand-parent {
		width: 400px;
		height: 300px;
		border: 4px solid black;
		padding: 30px 100px 100px 30px;
		
		position: absolute;
		bottom: 50px;
		right: 100px;
	}
	
	.parent {
		width: 400px;
		height: 300px;
		border: 4px solid seagreen;
		
		/*
			아래와 같이 position 속성을 지정하지 않으면 위치상의 부모로 인정받지 못하기 때문에 
			position 속성이 지정된 grand-parent 클래스가 지정된 요소가 absolute 클래스가 지정된 요소의 위치상의 부모로 인정된다.
			따라서, absolute 클래스가 지정된 요소는 grand-parent 클래스가 지정된 요소를 기준으로 배치된다.
		*/
		/* position: absolute; */
		top: 30px;
		left: 20px;
	}
	
	.child {
		width: 120px;
		height: 80px;
		border: 4px solid violet;
		background-color : lavenderblush;
		font-size: 40px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.absolute {
		/* absolute : 위치상의 부모(position 속성이 지정된)를 기준으로 위치를 변경한다. */
		position: absolute;
		bottom: 10px;
		right: 10px;
	}
	

</style>


</head>
<body>

<div class="grand-parent">
	<div class="parent">
		<div class="child">123</div>
		<div class="child absolute">456</div>
		<div class="child">789</div>
	</div>
</div>




</body>
</html>
