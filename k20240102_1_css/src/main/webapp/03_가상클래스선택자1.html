<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 선택자1</title>

<style type="text/css">

	/* ":"이 가상 클래스 선택자이다. */
	/* hover -> 선택자에 마우스 포인터가 올라가 있는 동안에만 선택된다. */
	a:hover {
		color: lime;
		font-weight: bold;
		font-size: 20px;
	}
	
	.box1 {
		width: 100px;
		height: 100px;
		background-color: mediumpurple;
		transition-duration: 1s; /* 애니메이션 실행 시간, 단위는 초 , 뒤에 "s"를 붙인다. */
	}
	
	.box1:hover {
		width: 200px;
		background-color: lavender;
	}
	
	
	/* active -> 선택자를 마우스로 누르고 있는 동안에만 선택된다. */
	
	.box2 {
		width: 100px;
		height: 100px;
		background-color: tomato;
		transition-duration: 1s; /* 애니메이션 실행 시간, 단위는 초 , 뒤에 "s"를 붙인다. */
	}
	
	.box2:active {
		width: 200px;
		background-color: orange;
	}
	
	/* focus -> 선택자가 포커스 된 동안에만 선택된다. 대화형 컨텐츠(input, img, tabindex)에서 사용한다. */
	input {
		width: 100px;
		background-color: lavenderblush;
		/* input 태그는 outline으로 외곽선이 들어간다. */
		outline: 3px solid black;
		border: 3px solid red;
	 	padding: 5px 10px; /* 왼쪽이 위아래, 오른쪽이 좌우 */
		
	}
	
	input:focus {
		width: 200px;
		background-color: lightgreen;
		border: 3px solid lightgrey;
		transition-duration: 1s;
	}
	
	/* first-child -> 선택자가 첫번쨰 자식 요소라면 선택한다 */
	.fruits > li:first-child  {
		color: orange;
	}
	/* last-child -> 선택자가 마지막 자식 요소라면 선택한다.*/
	.fruits > li:last-child  {
		color: red;
	}
	

</style>

</head>
<body>

<a href="https://www.google.com">Google</a>
<div class="box1"></div>
<div class="box2"></div>
<input type="text"/>

<ul class="fruits">
	<li>딸기</li> <!-- first-child -->
	<li>수박</li>
	<li>오렌지</li>
	<li>망고</li>
	<li>사과</li> <!-- last-child -->
</ul>

</body>
</html>
