<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글꼴</title>

<style type="text/css">

	/* 
		단축 속성
		font : 전체 글꼴의 단축 속성, 기울기, 두께, 크기, 줄높이, 글꼴을 한꺼번에 지정할 수 있다.
		font: 기울기 두께 크기 / 줄높이 글꼴 -> 크기와 줄높이는 "/"로 구분해서 순서를 지켜야한다.
		단축 속성을 사용하려면 크기와 글꼴은 필수로 입력해야 한다.
		
		개별 속성
		font-style : 글자 기울기를 지정한다. -> normal(기본값), italic(기울임꼴)
		font-weight : 글자 두께를 지정한다. ->  normal(기본값), bold(굵게)
		font-size : 글자 크기를 지정한다. -> 16px이 기본값이다.
		line-height : 줄높이(줄 간격)를 지정한다.
		font-family : 글자의 글꼴을 지정한다. -> serif(바탕체), sans-serif(돋움체), monospace(굴림체, 고정폭), cursive(궁서체)
		
	 */
	 
	 p {
	 	/* 개별 속성 */
	 	/*
	 	font-style:italic;                
	 	font-weight:bold;
	 	font-size: 30px;      
	 	line-height: 32px;
	 	font-family: noto sans mono;
	 	*/          
	 	
	 	/* 단축 속성 */
	 	/* font:italic bold 30px / 32px noto sans mono;*/
	 	font: 30px noto sans mono;                                                                            
	 }
	 
	 

</style>

</head>
<body>

<p>가나다라마바사아자차카파타하iO</p>
<p>가나다라마바사아자차카파타하A0</p>

</body>
</html>
