<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소 정렬 - display 속성 자동 수정</title>

<style type="text/css">

	/* 
		display 속성 자동 수정
		float 속성이 추가된 요소 대부분의 display 속성 값이 block으로 자동 변경 된다. 영역을 차지한다.
		flex, inline-flex에는 속성 자동 수정 효과가 발생되지 않는다.
	
	 */

	span {
		width: 100px;
		height: 100px;
		background-color: orange;
		margin: 10px;
		
		/* display: block; */
		/* float 속성을 지정하면 display : block 속성으로 자동 변경된다. */
		float: left;
	}

</style>

</head>
<body>

<span>1</span>
<span>2</span>
<span>3</span>


</body>
</html>
