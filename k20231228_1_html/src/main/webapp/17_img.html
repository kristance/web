<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지</title>
</head>
<body>

<!--
	<img> 태그는 문서에 이미지를 넣는다.
	src(필수): 이미지 파일의 위치(경로 및 파일명, url)를 지정한다.
	alt: 이미지가 표시되지 않을 때 나타낼 대체 텍스트를 지정한다.
	title: 이미지 위에 마우스를 올렸을 때 풍선 도움말을 표시한다.
	width: 이미지의 너비를 지정한다.
	height: 이미지의 높이를 지정한다.
	width, height를 모두 사용하면 지정된 크기로 이미지의 크기가 변경되고 width, height 중 1개만
	사용하면 나머지 속성은 변경된 비율에 맞게 자동으로 크기가 변경된다.
-->

<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/HTML5.png"/><br/>
<img alt="이미지가 표시되지 않으면 나타낼 대체 텍스트" src="./images/HTML55.png"/><br/>
<img src="./images/HTML5.png" title="HTML5.png"/><br/>
<img src="./images/HTML5.png" width="50"/><br/>
<img src="./images/HTML5.png" height="200"/><br/>
<img src="./images/HTML5.png" width="500" height="100"/><br/>

<img src="https://ssl.pstatic.net/melona/libs/1476/1476509/1286a537cabfcf3c2168_20231227152501053.jpg" title="뭐에쓰는 물건인고?"/><br/>

</body>
</html>
