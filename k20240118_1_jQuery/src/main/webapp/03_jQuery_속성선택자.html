<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - 속성 선택자</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/jQuery03.js" defer> </script>

</head>
<body>

02_jQuery_속성선택자.html

<h2>속성 선택자</h2>

이미지 크기기를 모두 200px * 200px로 설정하기
<button type="button" onclick="imgSize()">Click</button><br/>
이미지 중에서 id 속성값이 selId인 이미지 숨기기
<button type="button" onclick="idSelector()">Click</button><br/>
이미지 중에서 class 속성값이 selClass인 이미지 투명도 변경하기
<button type="button" onclick="classSelector()">Click</button><br/>
이미지 중에서 title 속성값에 '02'가 포함된 이미지 투명도 변경하기
<button type="button" onclick="attributeSelector()">Click</button><br/>
이미지 바꾸기
<button type="button" onclick="changeImg()">Click</button><br/>

<br/><table>
	<tr>
		<td><img id="selId" title="img01+" src="./images/img01.jpg"/></td>	
		<td><img title="img02" src="./images/img02.jpg"/></td>	
		<td><img class="selClass" title="img023+" src="./images/img03.jpg"/></td>	
		<td><img class="selClass" title="img04" src="./images/img04.jpg"/></td>	
	</tr>
	<tr>
		<td><img id="selId" title="img01-img01" src="./images/img01.jpg"/></td>	
		<td><span><img title="image02 img02" src="./images/img02.jpg"/></span></td>	
		<td><img class="selClass" title="img023" src="./images/img03.jpg"/></td>	
		<td><img class="selClass" title="img04-img04" src="./images/img04.jpg"/></td>	
	</tr>
</table>



</body>
</html>
