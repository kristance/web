<!DOCTYPE html>
<html>
<head>

<title>javascript 태그 추가 삽입 이동</title>

<script type="text/javascript" src="./js/javascript37.js" defer="defer"></script>


</head>

<body>

37_javascript_태그 추가 삽입 이동.html<br/><br/>

<p>
	<input type="button" value="fieldset 내부의 div 태그 뒤에 추가" onclick="addAppend()">
	<input type="button" value="fieldset 내부의 div 태그 앞에 추가" onclick="addBefore()">
	<input type="button" value="이동" onclick="moveElement()">
</p>

<fieldset id="addElement" style="width: 400px;">
	<legend>부모 태그</legend>
	<div>div 태그</div>
</fieldset>
